<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:form>
        <rich:toolBar width="1000px">

            <rich:dropDownMenu value="Categorias">
                <rich:menuItem action="listarCategorias" value="Listar Categorias" />
                <rich:menuItem action="#{categoriaController.setup}" value="Nova Categoria" />
            </rich:dropDownMenu>
            <rich:dropDownMenu value="Clientes">
                <rich:menuItem action="listarClientes" value="Listar Clientes" />
                <rich:menuItem action="#{clienteController.setup}" value="Novo Cliente" />
            </rich:dropDownMenu>
            <rich:dropDownMenu value="Produtos">
                <rich:menuItem action="listarProdutos" value="Listar Produtos" />
                <rich:menuItem action="#{produtoController.setup}" value="Novo Produto" />
            </rich:dropDownMenu>

            <rich:dropDownMenu value="Pedidos">
                <rich:menuItem action="listarPedidos" value="Listar Pedidos" />
            </rich:dropDownMenu>

            <rich:dropDownMenu value="Compras">
                <rich:menuItem action="catalogoProdutos" value="Listar Catalogo de Produtos" />
            </rich:dropDownMenu>

            <rich:dropDownMenu value="Sair">
                <rich:menuItem>
                    <h:outputLink value="logout">Logout</h:outputLink>
                </rich:menuItem>
            </rich:dropDownMenu>

        </rich:toolBar>
    </h:form>
</ui:composition>
